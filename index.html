<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate papo uol</title>
</head>

<body>
    <div class="entrada ">
        <div class="container-logo">
            <div>
                <img src="img/logo2.svg" alt="">
            </div>
        </div>
        <div class="container-input escondido">
            <input onkeypress="if(event.key == 'Enter') {userName()}" placeholder="Digite seu nome" type="text">
            <div onclick="userName()" class="btn">Entrar</div>
        </div>
        <div>
            <img src="img/circular_progressgif.gif" alt="" class="loading escondido">
            <h2 class="loadingMsg escondido">Loading...</h2>
        </div>
    </div>
    <div class="page escondido">
        <div class="header">
            <img onclick="deslogar()" src="img/logo2.svg">
            <img onclick="direcionamento()" src="img/todos.svg">
        </div>
        <div class="container-msg">

        </div>
        <div class="bottom">
            <div>
                <input onkeypress="if(event.key == 'Enter') {enviar()}" placeholder="Escreva aqui..." type="text">
                <ion-icon onclick="enviar()" name="paper-plane-outline"></ion-icon>
            </div>
            <h7 class="escondido">Público</h7>
        </div>
    </div>
    <div class="side-bar escondido">
        <div onclick="direcionamento()" class="transp-bar">

        </div>
        <div class="menu">
            <h3>Escolha um contato
                para enviar mensagem:</h3>
            <div class="direct">
                <div onclick="to(this)">
                    <div>
                        <ion-icon name="person-circle"></ion-icon>
                        <h4>Todos</h4>
                    </div>
                    <div class="checkmark">
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                </div>
            </div>
            <div class="visibilidade">
                <h3>Escolha a visibilidade:</h3>
                <div onclick="setVisibility(this)">
                    <div>
                        <ion-icon name="lock-open"></ion-icon>
                        <h4>Público</h4>
                    </div>
                    <div class="checkmark">
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                </div>
                <div onclick="setVisibility(this)">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <h4>Reservadamente</h4>
                    </div>
                    <div class="checkmark hidden">
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                </div>
            </div>
            <h3>Mensagens de status?</h3>
            <div class="stat">
                <h4 onclick="change(this)">Sim</h4>
            </div>        

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>

</html>
